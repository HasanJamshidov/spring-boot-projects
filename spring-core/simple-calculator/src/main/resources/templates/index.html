<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulyator</title>
</head>
<body>
<h2>Kalkulyator</h2>

<form th:action="@{/calculate}" method="post">
    <input type="number" name="number1" placeholder="Number 1" step="any" required />

    <select name="operation">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
    </select>

    <input type="number" name="number2" placeholder="Number 2" step="any" required />

    <button type="submit">Calculate</button>
</form>

<div th:if="${result != null}">
    <p>Result: <strong th:text="${result}"></strong></p>
</div>
</body>
</html>
